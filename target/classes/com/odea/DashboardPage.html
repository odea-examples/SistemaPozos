<wicket:head>

	<style type='text/css'>
		input[type=text] { width: 150px; }
		select { min-width: 150px; }
	</style>
	
</wicket:head>

<wicket:extend>			
	
	<div style="position: relative; min-width: 1200px; min-height: 700px;">
		
		<h2><i>Wells done</i></h2>
		<br>
		
		<form wicket:id="form" style="border-style:dotted;">
		
			<h3>B&uacute;squeda</h3>
				
			<div>
				<b><label for="cuenca">Cuenca: </label></b> 
				<select name="cuenca"></select>

			</div>
			
			<div style="position:absolute; top:105px; left:900px">

				<input type="submit" wicket:id="submitButton" value="Buscar">
			</div>
			
			<br>
			
		</form>
		
		<br>
		
		<div wicket:id="mapaLeaflet" style="position:absolute; top:170px; left:0px; border-style: double"></div>
		
		<div  style="position:absolute; top:170px; left:550px; width: 400px; height: 380px; border-style: solid;" >
			<img src="images/FolderTree.png" alt="FolderTree" title="FolderTree" style=" position:relative; left: 40px ;width: 280px; height: 370px;"/>
		</div>
		
		
		<div wicket:id="listViewContainer" style="position:relative; top:400px; left:480px; width:800px;">
	
			<table>
				<thead>
					<tr>
						<th scope="col">Resultados</th>
						<th scope="col"><input type="checkbox">Operaciones</th>

				<tbody>
					<tr wicket:id="pozosListView">
<!-- 						<td wicket:id="nombrePozo"></td> -->
						<td><label wicket:id="nombrePozo"></label><input type="checkbox"></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
				<tfoot>
				    <tr>
			    	    <td wicket:id="navigator" align="center" colspan="7"></td>
			        </tr>
	       		</tfoot>
			</table>
		</div>
		
		
	</div>
	
	
</wicket:extend>
