<wicket:extend>			
	
	<h4><a wicket:id="linkAltaPozo" href="#" class="nav">Agregar un nuevo Pozo</a></h4>
		
	<div wicket:id="listViewContainer" >
	
		<table>
			<thead>
				<tr>
					<th scope="col">CID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Yacimiento</th>
					<th scope="col">Coor X</th>
					<th scope="col">Coor Y</th>
					<th scope="col">Coor Z</th>
					<th scope="col">RKB</th>
					<th scope="col">MR</th>
					<th scope="col">Nivel de Referencia</th>
					<th scope="col">Lin. Sism.</th>
					<th scope="col">Pto. Exp.</th>
					<th scope="col">Categor&iacute;a</th>
					<th scope="col">Estado</th>
					<th scope="col">Met. Extracci&oacute;n</th>
					<th scope="col">Observaciones</th>
					<th scope="col">Modificar</th>
					<th scope="col">Borrar</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="pozosListView">
					<td wicket:id="cidPozo"/>
					<td wicket:id="nombrePozo"/>
					<td wicket:id="yacimientoPozo"/>
					<td wicket:id="coordenadaXPozo"/>
					<td wicket:id="coordenadaYPozo"/>
					<td wicket:id="coordenadaZPozo"/>
					<td wicket:id="RKBPozo"/>
					<td wicket:id="MRPozo"/>
					<td wicket:id="nivelReferenciaPozo"/>
					<td wicket:id="linSismPozo"/>
					<td wicket:id="ptoExpPozo"/>
					<td wicket:id="categoriaPozo"/>
					<td wicket:id="estadoPozo"/>
					<td wicket:id="metExtraccionPozo"/>
					<td wicket:id="observacionesPozo"/>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon"/></a></td>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete"/></a></td>
				</tr>
			</tbody>
			<tfoot>
			    <tr>
		    	    <td wicket:id="navigator" align="center" colspan="17" ></td>
		        </tr>
	       	</tfoot>
		</table>
	</div>

		
</wicket:extend>
